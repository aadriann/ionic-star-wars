<ion-header>

  <ion-navbar color="dark">
    <ion-title>Calls</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Characters
    </ion-list-header>
    <ion-item *ngFor="let character of characters">
      <ion-avatar item-start>
        <img src="{{ character.img }}" (click)="characterDetail(character)">
      </ion-avatar>
      <h1>{{ character.name }}</h1>
      <p>{{ character.title }}</p>
    </ion-item>
  </ion-list>
</ion-content>
