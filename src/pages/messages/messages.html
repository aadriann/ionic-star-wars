<ion-header>
  <ion-navbar color="dark">
    <ion-title>Messages Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let character of characters">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ character.img }}">
    </ion-avatar>
    <h2>{{ character.name }}</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="{{ character.background }}">

  <ion-card-content>
    <p>{{ character.presentation }}.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
